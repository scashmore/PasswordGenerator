<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <img src="assets/images/lock.png" alt="lock" width="400px" height="320px">
        <h1>Secure Password Generator</h1>
    </header>
    <section>
        <div class="password">
            <span id="password"></span>
            <button class="copy" id="copy">&#128203</button>
        </div>
        <div class="selections">
            <div class="legnth" id="legnht">
                <label>Choose Password Legnth</label>
                <input type="range" min="8" max="30" value="10" class="slide" id="slide">
                <span id="characters">Characters:</span>
                <span id="charValue">10</span>
            </div>
            <div class="upperCase" id="upperCase">
                <label>Use Uppercase Letters</label>
                <input type="checkbox" class="check" id="check">
            </div>
            <div class="lowerCase" id="lowerCase">
                <label>Use Lowercase Letters</label>
                <input type="checkbox" class="check" id="check">
            </div>
            <div class="numbers" id="numbers">
                <label>Use Numbers</label>
                <input type="checkbox" class="check" id="check">
            </div>
            <div class="symbols" id="symbols">
                <label>Use Symbols</label>
                <input type="checkbox" class="check" id="check">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </section>
    <footer>

    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
